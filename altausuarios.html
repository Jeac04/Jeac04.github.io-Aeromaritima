<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- AdminLTE CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css" rel="stylesheet">
</head>
<header style="background-color: black; font-family: 'Your Fancy Font', sans-serif;">
    <div class="px-3 py-2 text-white border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="inicio.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="active"><use xlink:href="#home"/></svg>
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="adminusers.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="#speedometer2"/></svg>
                            Usuarios
                        </a>
                    </li>
                    <li>
                        <a href="admiservicios.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="#table"/></svg>
                            Servicios
                        </a>
                    </li>
                    <li>
                        <a href="altaservicios.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="#grid"/></svg>
                            Alta Servicios
                        </a>
                    </li>
                    <li>
                        <a href="altausuarios.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="#grid"/></svg>
                            Alta Usuarios
                        </a>
                    </li>
                    <li>
                        <a href="reporte.html" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="currentColor"><use xlink:href="#people-circle"/></svg>
                            Reportes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3" style="background-color: black;">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" style="background-color: #333; color: white;">
            </form>

            <div class="text-end">
                <a href="login.html" class="btn btn-light text-dark me-2">Inicio</a>
                <a href="registro.html" class="btn btn-secondary">Registro</a>
            </div>
        </div>
    </div>
</header>
<body class="hold-transition">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Alta de Usuarios</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingresa el apellido">
                            </div>
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input type="text" class="form-control" id="cargo" placeholder="Ingresa el cargo">
                            </div>
                            <div class="form-group">
                                <label for="jefe">Jefe</label>
                                <input type="text" class="form-control" id="jefe" placeholder="Ingresa el jefe">
                            </div>
                            <div class="form-group">
                                <label for="actividad">Actividad</label>
                                <textarea class="form-control" id="actividad" rows="3" placeholder="Ingresa la actividad"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
